<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #result {
      width: 100%;
      height: 50px;
      font-size: 1.5rem;
      text-align: right;
      padding-right: 10px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
    }

    #history {
      margin-top: 5px;
      font-size: 14px;
      color: gray;
      text-align: right;
      min-height: 18px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      margin-top: 10px;
    }

    .buttons button {
      height: 60px;
      font-size: 1.2rem;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
      cursor: pointer;
    }

    .buttons button.operator {
      background: #ff9800;
      color: white;
    }

    .buttons button.equal {
      background: #4caf50;
      color: white;
      grid-column: span 2;
    }

    .buttons button.clear {
      background: #f44336;
      color: white;
      grid-column: span 2;
    }

    /* Dark Mode */
    .dark {
      background: #121212;
    }

    .dark .calculator {
      background: #1e1e1e;
    }

    .dark button {
      background: #333;
      color: white;
    }
  </style>
</head>

<body>

  <div class="calculator">
    <input type="text" id="result" disabled />
    <p id="history"></p>
<ul id="historyList" style="list-style:none; padding:0; margin-top:5px;"></ul>


    <div class="buttons">
      <button onclick="toggleDarkMode()">ðŸŒ™</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('/')">Ã·</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('*')">Ã—</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('-')">âˆ’</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button class="clear" onclick="clearResult()">C</button>
      <button onclick="backspace()">âŒ«</button>
    </div>
  </div>

  <script>
    const result = document.getElementById("result");
    const historyText = document.getElementById("history");
    const historyList = document.getElementById("historyList");


    function appendValue(val) {
      result.value += val;
    }

    function calculate() {
  try {
    const expression = result.value;
    const answer = eval(expression);

    historyText.innerText = "Last calculation: " + expression;

    const li = document.createElement("li");
    li.style.cursor = "pointer";
    li.style.color = "#555";
    li.innerText = expression + " = " + answer;

    li.onclick = () => {
      result.value = expression;
    };

    historyList.prepend(li);
    result.value = answer;
  } catch {
    result.value = "Error";
  }
}


    function clearResult() {
  result.value = "";
  historyText.innerText = "";
  historyList.innerHTML = "";
}

    function backspace() {
      result.value = result.value.slice(0, -1);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    // Keyboard Support
    document.addEventListener("keydown", function (e) {
      if (!isNaN(e.key) || "+-*/.".includes(e.key)) {
        appendValue(e.key);
      } else if (e.key === "Enter") {
        calculate();
      } else if (e.key === "Backspace") {
        backspace();
      } else if (e.key === "Escape") {
        clearResult();
      }
    });
  </script>

</body>
</html>
