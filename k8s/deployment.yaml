apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculator-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: calculator
  template:
    metadata:
      labels:
        app: calculator
    spec:
      containers:
      - name: calculator
        image: bindupriyan/simplybyte-calculator:IMAGE_TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
